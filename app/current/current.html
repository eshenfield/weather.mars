<section class="weather-report grid grid-pad"> 
  <h1 class="title" ng-show="!dateQuery">The current weather on Mars is: </h1>
  <h1 class="title" ng-show="dateQuery">The weather on Mars was: </h1>

  <div class="col-1-2">

    <div class="temp" ng-show="tempFormat==='Celcius'">{{ current.min_temp }} &deg;C </div>
    <div class="temp" ng-show="tempFormat==='Celcius'">{{ current.max_temp }} &deg;C </div>

    <div class="temp" ng-show="tempFormat==='Fahrenheit'">{{ current.min_temp_fahrenheit }} &deg;F </div>
    <div class="temp" ng-show="tempFormat==='Fahrenheit'">{{ current.max_temp_fahrenheit }} &deg;F </div>

    <button class="temp-toggle" ng-click="changeTempForm()">{{tempFormat}}</button>
  </div>

  <div class="col-1-2">
    <h2 class="condition">{{current.atmo_opacity}}</h2>
  </div>
</section>
