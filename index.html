<!DOCTYPE html>
<html ng-app='marsWeather'>
  <head>
    <meta charset="utf-8" />
    <title>red weather</title>

    <link href="/styles/angular-datepicker.css" rel="stylesheet" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600,200' rel='stylesheet' type='text/css' />
    <link href="/styles/style.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="row wrapper border-bottom page-heading">
