<!DOCTYPE html>
<html ng-app='marsWeather'>
  <head>
    <meta charset="utf-8" />
    <title>Weather.MARS</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600,200' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header">
      <h1 class="page-title">Weather.MARS</h1>

      <a ui-sref="current">Current Weather</a>
      <a ui-sref="search">Search</a>
    </div>

    <div ui-view></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/current/current.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
